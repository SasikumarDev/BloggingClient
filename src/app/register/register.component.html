<div class="container-fluid">&nbsp;</div>
<div class="container align-self-center" >
  <mdb-card style="width: 50%;">
    <mdb-card-body>
      <mdb-card-title>
        <h4 class="h4 mb-4">Register</h4>
      </mdb-card-title>

      <form class="text-center p-5" #Regis="ngForm">
        <div class="md-form">
            <input type="email" name="email" id="txtfname" [(ngModel)]="RUser.FirstName" autocomplete="off"
              #FirstName="ngModel" class="form-control mb-4" maxlength="20" required>
            <label for="txtfname">FirstName</label>
            <mdb-error *ngIf="FirstName.invalid && (FirstName.dirty || FirstName.touched)">
              <span *ngIf="FirstName.errors.required">FirstName is required</span>
            </mdb-error>
          </div>
          <div class="md-form">
            <input type="email" name="email" id="txtlname" [(ngModel)]="RUser.LastName" autocomplete="off"
              #LastName="ngModel" class="form-control mb-4" maxlength="20" required>
            <label for="txtlname">LastName</label>
            <mdb-error *ngIf="LastName.invalid && (LastName.dirty || LastName.touched)">
              <span *ngIf="LastName.errors.required">LastName is required</span>
            </mdb-error>
          </div>

        <div class="md-form">
          <input type="email" name="email" id="txtem" [(ngModel)]="RUser.EmailId" autocomplete="off"
            #EmailId="ngModel" class="form-control mb-4" maxlength="30" required email appRegisterEmailValidator>
          <label for="txtem">Email</label>
          <mdb-error *ngIf="EmailId.invalid && (EmailId.dirty || EmailId.touched)">
            <span *ngIf="EmailId.errors.required">Email is required</span>
            <span *ngIf="EmailId.errors.email">This email address is not valid</span>
            <span *ngIf="EmailId.errors.appRegisterEmailValidator">Email ID Already Exists.</span>
          </mdb-error>
        </div>
        <div class="md-form">
          <input type="password" name="Password" id="txtpas" [(ngModel)]="RUser.Password" minlength="8"
            #Password="ngModel" class="form-control" maxlength="20" required>
          <label for="txtpas">Password</label>
          <mdb-error *ngIf="Password.invalid && (Password.dirty || Password.touched)">
            <span *ngIf="Password.errors.required">Password is required</span>
            <span *ngIf="Password.errors.minlength">Password Should have minlength of 8</span>
          </mdb-error>
        </div>
        <p class="text-danger" *ngIf="ErrorMessage !== ''">
            {{ErrorMessage}}
        </p>
        <button mdbBtn color="info" block="true" type="button" class="my-4"  (click)="Submit();" [disabled]="Regis.invalid" >Register</button>
      </form>
    </mdb-card-body>
  </mdb-card>
</div>
